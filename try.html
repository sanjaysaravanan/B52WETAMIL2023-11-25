<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        height: 100vh;
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
      }
      .box > * {
        flex: 1 1 80px;
        border: 2px solid;
        border-radius: 20px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div>One</div>
      <div>Two</div>
      <div>Three</div>
      <div>Four</div>
      <div>Five</div>
      <div>Six</div>
      <div>Seven</div>
      <div>Eight</div>
      <div>Nine</div>
      <div>Ten</div>
    </div>
  </body>
</html>
